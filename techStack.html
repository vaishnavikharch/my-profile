<!DOCTYPE hml>
<html>
  <head>
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid rgb(46, 8, 117);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h3>Technology Stack for Angular Web Developement</h3>

    <table>
      <tbody>
        <tr>
          <td rowspan="5">Technology</td>
          <td>HTML5+CSS</td>
        </tr>
        <tr>
          <td>Bootstrap</td>
        </tr>
        <tr>
          <td>Javascript</td>
        </tr>
        <tr>
          <td>Typescript</td>
        </tr>
        <tr>
          <td>Angular</td>
        </tr>
        <tr>
          <td rowspan="2">Tools</td>
          <td>GIT+GitHub</td>
        </tr>

        <tr>
          <td>Agile+JIRA</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE hml>
<html>
  <head>
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      table,tr,th,td{
          border:2px  solid rgb(201, 82, 132);
          border-collapse:collapse;
      }
</style> 
  </head>
  <body>
    
    
    <h3>Technology Stack for Angular Web Developement</h3>   

   <table>
    <tbody>
      <tr>
        <td rowspan="5">Technology</td>
        <td rowspan="2">Tools</td>
      </tr>

        <tr>
          <td>HTML5+CSS</td>
          <td>Bootstrap</td>
          <td>Javascript</td>
          <td>Typescript</td>
          <td>Angular</td>
        </tr>
        <tr>
          <td>GIT+GitHub</td>
          <td>Agile+JIRA</td>
    
        </tr>
    
      
      </tbody>
    </table>
  </body>
</html>

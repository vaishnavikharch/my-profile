<!Doctype html>
<html>
    <head>
          <title>Table in Html</title>
          <style>
                table,tr,th,td{
                    border:2px  solid rgb(4,56,58);
                    border-collapse:collapse;
                }
          </style      
    </head>
    <body>
    <h2>My Educational Details</h2>
    <table>
          <thead>
              <th>Qualification</th>
              <th>School/college</th>
              <th>Board/University</th>
              <th>Year</th>
              <th>Percentage</th>

          </thead>
           <tbody>
                 <tr>
                    <td>BE</td>
                    <td>CSMIT,Shedung,Panvel</td>
                    <td>Mumbai</td>
                    <td>2019</td>
                    <td>61.27%</td>
                 </tr>
               
                 <tr>
                    <tr>
                        <td>Diploma</td>
                        <td>VJTI,Matunga,Mumbai</td>
                        <td>Autonomous</td>
                        <td>2016</td>
                        <td>72.29%</td>
                     </tr>
                    
                     <tr>
                        <td>SSC</td>
                        <td>DVS High School,KoparKhairane Mumbai</td>
                        <td>State Board</td>
                        <td>2013</td>
                        <td>90.73%</td>
                    </tr>
            <tbody>
      </table>
    </body>
</html>
